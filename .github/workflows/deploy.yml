name: Deploy Frontend to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Remove package-lock.json & node_modules
    - name: Remove package-lock.json & node_modules
      run: |
        rm -f package-lock.json
        rm -rf node_modules

    # 3️⃣ Clean npm cache
    - name: Clean npm cache
      run: npm cache clean --force

    # 4️⃣ Install dependencies (ignore errors)
    - name: Install dependencies (ignore errors)
      run: |
        npm install --legacy-peer-deps --force

    # 5️⃣ Build project
    - name: Build project
      run: npm run build

    # 6️⃣ Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 7️⃣ Sync dist folder to S3
    - name: Sync to S3
      run: aws s3 sync dist/ s3://front-end-eflow --delete

    # 8️⃣ Invalidate CloudFront cache
    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id CLOUDFRONT_ID \
          --paths "/*"
